<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login or Signup - Secure Access to TokenYouOwn</title>
    <meta name="description" content="Securely access your account or create a new one to start trading digital assets and earning rewards.">
    
    <meta name="robots" content="noindex, follow">

    <link rel="stylesheet" href="style.css"> 
    
    <link rel="icon" href="images/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    </head>
<body>

    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">TokenYouOwn</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Market</a></li>
                <li><a href="learning.html">Learning</a></li>
                <li><a href="auth.html" class="cta-button">Login / Signup</a></li> 
            </ul>
        </nav>
    </header>
    <main class="auth-page-container">
        <div class="auth-box">
            
            <div class="tab-switcher">
                <button id="showLoginBtn" class="active-tab">Login</button>
                <button id="showSignupBtn">Signup</button>
            </div>
            
            <p id="authError" class="error-message"></p>
            
            <form id="loginForm" class="auth-form active">
                <h2>Login to Your Account</h2>

                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>

                <button type="submit" class="primary-submit-btn">Login</button>
                
                <hr> <button type="button" id="googleLoginBtn" class="google-btn">Login with Google</button>
            </form>
            <form id="signupForm" class="auth-form hidden">
                <h2>Create Your New Account</h2>
                
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required><br>
                
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required><br>
                
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required><br>
                
                <label for="username">Username (Unique):</label>
                <input type="text" id="username" required><br>

                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>-- Select Your Country --</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    </select><br>

                <label for="referralCode">Referral Code (Optional):</label>
                <input type="text" id="referralCode"><br>

                <button type="submit" class="primary-submit-btn">Signup</button>

                <hr> <button type="button" id="googleSignupBtn" class="google-btn">Signup with Google</button>
            </form>
            </div>
    </main>
    <footer>
        <p>&copy; 2024 TokenYouOwn. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </div>
    </footer>

	<script src="js/firebase-config.js"></script> 
	<script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const showLoginBtn = document.getElementById('showLoginBtn');
            const showSignupBtn = document.getElementById('showSignupBtn');

            function showForm(formToShow, btnToActivate) {
                // إخفاء الكل
                loginForm.classList.add('hidden');
                signupForm.classList.add('hidden');
                showLoginBtn.classList.remove('active-tab');
                showSignupBtn.classList.remove('active-tab');

                // إظهار المطلوب
                formToShow.classList.remove('hidden');
                btnToActivate.classList.add('active-tab');
            }

            showLoginBtn.addEventListener('click', () => showForm(loginForm, showLoginBtn));
            showSignupBtn.addEventListener('click', () => showForm(signupForm, showSignupBtn));
        });
    </script>
    </body>
</html>
